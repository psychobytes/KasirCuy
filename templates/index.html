<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <meta charset="utf-8">
        <title>KasirCuy?</title>
    </head>
    <body style="background-color:#ffffff">
        <nav class="navbar navbar-dark" style="background-color:#1d1d1d;">
            <form class="form-inline">
                <a style="color:#d4385f;" class="btn btn-floating m-1" href="/" role="button">Home</a>
                <a style="color:#9b9b9b;" class="btn btn-floating m-1" href="/admin" role="button">Admin</a> 
            </form>
        </nav>

        <div class="col-12 p-3" align="center">
            <h1>KasirCuy</h1>
            <h5><i>Aplikasi Kasir Simpel Pake Flask</i></h5>
        </div>

        <div align="center">
            <!-- form process_add -->
            <form action="/process_add" method="POST">
                <div class="p-3">
                    <table>
                        <tr>
                            <td>Masukkan ID Produk</td>
                            <td>:</td>
                            <td><input type="text" class="form-control" required name="id_produk"></td>
                        </tr>
                        <tr>
                            <td>Masukkan Jumlah Produk</td>
                            <td>:</td>
                            <td><input type="number" class="form-control" required name="qty_produk"></td>
                        </tr>
                    </table>
                </div>
                
                <button class="btn btn-success">
                    Submit
                </button>
            </form>
            <br>
            <br>
        </div>

        <div class="col-8 p-3 mx-auto" align="center">
            <table class="table table-bordered table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nama Produk</th>
                    <th>Jumlah</th>
                    <th>Harga Barang</th>
                </tr>
                <!-- perulangan untuk menampilkan tabel nota dalam satu baris (item per kolom)-->
                {% for item in notaindex %}
                <tr>
                    <td>{{item.0}}</td>
                    <td>{{item.1}}</td>
                    <td>{{item.2}}</td>
                    <td>{{item.3}}</td>
                </tr>
                {% endfor %}
                <tr>
                    <!-- total ditampilkan dari function index pada app.py -->
                    <td colspan="3">Total Harga</td>
                    <td style="background-color:#ee3755">{{totalindex}}</td>
                </tr>
                <tr>
                    <form action="/hitung" method="POST">
                        <td>Bayar</td>
                        <td colspan="2">
                            <input type="number" class="form-control" style="background-color:#9b9b9b" required name="bayar">
                        </td>
                        <td>
                            <button class="btn btn-primary">hitung</button>
                        </td>
                    </form>
                </tr>
                <tr>
                    <td colspan="3">Kembalian</td>
                    <td style="background-color:#0e8a5a">{{kembaliindex}}</td>
                </tr>
            </table>
            <!-- form reset -->
            <form action="/reset">
                <button class="btn btn-danger">
                    Reset
                </button>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
