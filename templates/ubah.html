<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <meta charset="utf-8">
        <title>Ubah Barang</title>
    </head>
    <body style="background-color:#ffffff">
        <nav class="navbar navbar-dark" style="background-color:#1d1d1d;">
            <form class="form-inline">
                <a style="color:#9b9b9b;" class="btn btn-floating m-1" href="/" role="button">Home</a>
                <a style="color:#d4385f;" class="btn btn-floating m-1" href="/admin" role="button">Admin</a> 
            </form>
        </nav>
       
        <h3 class="box-title p-3"> Ubah Daftar Barang </h3>

        <form action="{{url_for('proses_ubah')}}" method="POST">
            {% for row in hasil %}
                <div class="form-group p-3">
                    <label>ID</label>
                    <input type="hidden" name="id_ori" value="{{ row.0 }}">
                    <input type="text" name="id" class="form-control" placeholder="nim" value="{{row.0}}">
                </div>
                <div class="form-group p-3">
                    <label>Nama Barang</label>
                    <input type="text" name="nama" class="form-control" placeholder="nama" value="{{row.1}}">
                </div>
                <div class="form-group p-3">
                    <label>Harga Barang</label>
                    <input type="text" name="harga" class="form-control" placeholder="kota asal" value="{{row.2}}">
                </div>
            {% endfor %}
        
            <div class="box-footer p-3">
                <button type="reset" class="btn btn-danger"> Cancel </button>
                <button type="submit" class="btn btn-primary pull-right"> Submit </button>
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
