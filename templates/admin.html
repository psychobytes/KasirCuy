<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Admin Page</title>
    </head>

    <body>
        <nav class="navbar navbar-dark" style="background-color:#1d1d1d;">
            <form class="form-inline">
                <a style="color:#9b9b9b;" class="btn btn-floating m-1" href="/" role="button">Home</a>
                <a style="color:#d4385f;" class="btn btn-floating m-1" href="/admin" role="button">Admin</a> 
            </form>
        </nav>

        <div class="col-6 p-3 mx-auto" align="center">
            <h1 class="p-3">Admin Page</h1>
            <p>Halaman admin untuk lihat, tambah, ubah, dan hapus daftar barang.</p>
            <table class="table table-bordered table-hover table-dark">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama Barang</th>
                    <th>Harga</th>
                    <th>Ubah/Hapus</th>
                </tr>
                </thead>
                <tbody>
                {% for row in hasil %}
                    <tr>
                        <td>{{row.0}}</td>
                        <td>{{row.1}}</td>
                        <td>{{row.2}}</td>
                        <td>
                            <a href="/ubah/{{row.0}}" class="btn btn-success"> Ubah </a>
                            <a href="/hapus/{{row.0}}" class="btn btn-danger"
                            onclick="return confirm('yakin akan menghapus {{row.1}} ?')"> Hapus </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <a href="/tambah/" class="btn btn-info"> Tambah Data </a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
